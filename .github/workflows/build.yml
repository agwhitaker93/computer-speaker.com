name: Build

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set variables
        id: vars
        run: |
          tool_versions=`cat ./.tool-versions`
          bun_version=`echo $tool_versions | awk '{print $2}'`
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.vars.outputs.bun_version }}
      - name: Install dependencies
        run: bun install
      - name: Lint code
        run: bun run lint
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set variables
        id: vars
        run: |
          tool_versions=`cat ./.tool-versions`
          bun_version=`echo $tool_versions | awk '{print $2}'`
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.vars.outputs.bun_version }}
      - name: Install dependencies
        run: bun install
      - name: Run svelte checks
        run: bun run check
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set variables
        id: vars
        run: |
          tool_versions=`cat ./.tool-versions`
          bun_version=`echo $tool_versions | awk '{print $2}'`
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.vars.outputs.bun_version }}
      - name: Install dependencies
        run: bun install
      - name: Set Playwright up
        run: bunx playwright install
      - name: Run tests
        run: bun run test
